<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else statement</title>
</head>
<body>
    <script>
        var n = Number.parseInt(prompt("Enter a number"));
        if(n%2==0){
            document.write("Number is even");
        } else {
            document.write("Numbwe is odd");
        }
    </script>
</body>
</html>
